<!DOCTYPE html>
<html>
<head>
  <title>Extension Settings</title>
  <style>
    /* Base styling */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      padding: 20px;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    
    /* Light theme (default) */
    body.light {
      background-color: #f8f9fa;
      color: #212529;
    }
    
    /* Dark theme */
    body.dark {
      background-color: #212529;
      color: #f8f9fa;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    h2 {
      text-align: center;
      font-weight: 600;
      padding: 0;
      margin: 0;
    }
    h3 {
      margin: 0;
      text-align: center;
      font-weight: 600;
    }
    
    .setting-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    /* Input styling */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    body.dark input[type="text"] {
      background-color: #343a40;
      border-color: #495057;
      color: #f8f9fa;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #4dabf7;
      box-shadow: 0 0 0 2px rgba(77, 171, 247, 0.25);
    }
    
    /* Checkbox styling */
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }
    
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin: 0;
    }
    
    /* Select styling */
    select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ced4da;
      background-color: #fff;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    body.dark select {
      background-color: #343a40;
      border-color: #495057;
      color: #f8f9fa;
    }
    
    select:focus {
      outline: none;
      border-color: #4dabf7;
      box-shadow: 0 0 0 2px rgba(77, 171, 247, 0.25);
    }
    
    /* Button styling */
    button {
      background-color: #0d6efd;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      transition: background-color 0.2s;
      margin-top: 8px;
    }
    
    button:hover {
      background-color: #0b5ed7;
    }
    
    /* Status message */
    #status-message {
      margin-top: 16px;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      transition: opacity 0.5s;
      opacity: 0;
    }
    
    #status-message.success {
      background-color: #d4edda;
      color: #155724;
      opacity: 1;
    }
    
    #status-message.error {
      background-color: #f8d7da;
      color: #721c24;
      opacity: 1;
    }
    
    body.dark #status-message.success {
      background-color: #1e4620;
      color: #d4edda;
    }
    
    body.dark #status-message.error {
      background-color: #491217;
      color: #f8d7da;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Extension Settings</h2>
    <h3>Requires page reload</h3>
    
    <div class="setting-group">
      <label>Gemini Settings:</label>
      <label for="api-key-input">Gemini API Key:</label>
      <input type="text" id="api-key-input" placeholder="Enter your API key">
      <div class="checkbox-container">
        <input type="checkbox" id="check-gemini-mark-input" checked>
        <label for="check-gemini-mark-input">Add Gemini mark to AI generated answers</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="check-gemini-25">
        <label for="check-gemini-25">Use Gemini 2.5 flash instead of 2.0 flash (might be slower)</label>
      </div>
    </div>
    
    <div class="setting-group">
      <label>Button Settings:</label>
      <div class="checkbox-container">
        <input type="checkbox" id="check-button-input" checked>
        <label for="check-button-input">Show answer button on text selection</label>
      </div>
    </div>
    
    <div class="setting-group">
      <label for="theme-select">Theme:</label>
      <select id="theme-select">
        <option value="auto">Auto (System Default)</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
    
    <button id="save-button">Save Settings</button>
    
    <div id="status-message"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
